<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AirQuality</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
          <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
        </svg>
        <strong>AirQuality</strong>
      </a>
    </div>
  </nav>
</nav>

<br>

<div>
  <table style="width:100%">
    <tr>
      <th>AQI</th>
      <th>O3</th>
      <th>SO2</th>
      <th>NO2</th>
      <th>CO</th>
      <th>PM10</th>
      <th>PM25</th>
      <th>PLT</th>
      <th>PLG</th>
      <th>PLW</th>
      <th>ML</th>
      <th>PPT</th>
    </tr>
    <tr>
      <td th:text="${quality.aqi}"></td>
      <td th:text="${quality.o3}"></td>
      <td th:text="${quality.so2}"></td>
      <td th:text="${quality.no2}"></td>
      <td th:text="${quality.co}"></td>
      <td th:text="${quality.pm10}"></td>
      <td th:text="${quality.pm25}"></td>
      <td th:text="${quality.pollen_level_tree}"></td>
      <td th:text="${quality.pollen_level_grass}"></td>
      <td th:text="${quality.pollen_level_weed}"></td>
      <td th:text="${quality.mold_level}"></td>
      <td th:text="${quality.predominant_pollen_type}"></td>
    </tr>
  </table>
</div>
</body>
</html>
