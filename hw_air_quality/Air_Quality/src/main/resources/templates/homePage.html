            <br>

            <form class="row g-3 needs-validation" novalidate th:action="${'/'}" method="POST">
                <div class="col-md-3">
                    <label for="latID" class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="latID" name="lat" required>
                </div>

                <div class="col-md-3">
                    <div class="form-check">
                    <label for="lonID" class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="lonID" name="lon" required>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>


        </div>


        <div th:if="${showDetails == true}">
            <p th:text="${quality.city_name}"></p>
            <p th:text="${quality.timezone}"></p>
            <p th:text="${quality.country_code}"></p>
            <p th:text="${quality.state_code}"></p>
            <p th:text="${quality.lat}"></p>
            <p th:text="${quality.lon}"></p>

            <table style="width:100%">
                <tr>
                    <th>AQI</th>
                    <th>O3</th>
                    <th>SO2</th>
                    <th>NO2</th>
                    <th>CO</th>
                    <th>PM10</th>
                    <th>PM25</th>
                    <th>PLT</th>
                    <th>PLG</th>
                    <th>PLW</th>
                    <th>ML</th>
                    <th>PPT</th>
                </tr>
                <tr>
                    <td th:text="${quality.aqi}"></td>
                    <td th:text="${quality.o3}"></td>
                    <td th:text="${quality.so2}"></td>
                    <td th:text="${quality.no2}"></td>
                    <td th:text="${quality.co}"></td>
                    <td th:text="${quality.pm10}"></td>
                    <td th:text="${quality.pm25}"></td>
                    <td th:text="${quality.pollen_level_tree}"></td>
                    <td th:text="${quality.pollen_level_grass}"></td>
                    <td th:text="${quality.pollen_level_weed}"></td>
                    <td th:text="${quality.mold_level}"></td>
                    <td th:text="${quality.predominant_pollen_type}"></td>
                </tr>
            </table>
        </div>
<!--
Field Decriptions:
    lat: Latitude (Degrees).
    lon: Longitude (Degrees).
    timezone: Local IANA Timezone.
    city_name: City name.
    country_code: Country abbreviation.
    state_code: State abbreviation/code.
    data: [
        aqi: Air Quality Index [US - EPA standard 0 - +500]
        o3: Concentration of surface O3 (µg/m³)
        so2: Concentration of surface SO2 (µg/m³)
        no2: Concentration of surface NO2 (µg/m³)
        co: Concentration of carbon monoxide (µg/m³)
        pm25: Concentration of particulate matter < 2.5 microns (µg/m³)
        pm10: Concentration of particulate matter < 10 microns (µg/m³)
        pollen_level_tree: Tree pollen level (0 = None, 1 = Low, 2 = Moderate, 3 = High, 4 = Very High)
        pollen_level_grass:Grass pollen level (0 = None, 1 = Low, 2 = Moderate, 3 = High, 4 = Very High)
        pollen_level_weed:Weed pollen level (0 = None, 1 = Low, 2 = Moderate, 3 = High, 4 = Very High)
        mold_level: Mold level (0 = None, 1 = Low, 2 = Moderate, 3 = High, 4 = Very High)
        predominant_pollen_type: Predominant pollen type (Trees/Weeds/Molds/Grasses)
    ... ]
-->
